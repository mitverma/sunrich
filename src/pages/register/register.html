<ion-header>

	<ion-navbar>
		<ion-title>Register</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="!formValid">
		<h3 class="form-title" text-center>Register</h3>
		<form (ngSubmit)="submitForm(registrationForm)" text-center class="register-form" #registrationForm="ngForm">
			<div class="form-group" text-center>
				<label for="">Name</label>
				<input type="text" [(ngModel)]="registerForm.name" name="name" class="form-control" required>
			</div>
			<div class="form-group" text-center>
				<label for="">Mobile Number</label>
				<input type="text" [(ngModel)]="registerForm.mobile" name="mobile" class="form-control" required>
			</div>
			<div class="form-group" text-center>
				<label for="">Email Address</label>
				<input type="text" [(ngModel)]="registerForm.email" name="email" class="form-control" required>
			</div>
			<div class="form-group" text-center>
				<label for="">Delivery Address</label>
				<input type="text" [(ngModel)]="registerForm.address" name="address" class="form-control" required>
			</div>
			<div class="form-group" text-center>
				<label for="">Pincode</label>
				<input type="text" [(ngModel)]="registerForm.pincode" name="pincode" class="form-control" required>
			</div>
			<button ion-button full round class="btn-yellow">Submit</button>
		</form>
	</div>
	<div *ngIf="formValid" class="register-successful" text-center>
		<h3>Registration <span>Successful !</span></h3>
		<p>Thank you for registering with us!</p>
		<div class="btn-holder">
			<button ion-button full round class="btn-yellow" text-capitalize>Login</button>
		</div>
	</div>
</ion-content>
